<?xml version="1.0" encoding="UTF-8"?>
<svg width="480" height="120" viewBox="0 0 480 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define a mask with rounded corners -->
    <mask id="roundedMask">
      <rect width="480" height="120" fill="white" rx="15" ry="15"/>
    </mask>
  </defs>
  
  <!-- Group everything and apply the mask -->
  <g mask="url(#roundedMask)">
    <!-- Purple background -->
    <rect width="480" height="120" fill="#6B46C1"/>
    
    <!-- White Worzzle text -->
    <text x="240" y="75" font-family="Arial, sans-serif" font-size="36" font-weight="bold" 
          text-anchor="middle" fill="white">Worzzle</text>
    
    <!-- Decorative elements -->
    <circle cx="40" cy="30" r="4" fill="white" opacity="0.6"/>
    <circle cx="440" cy="25" r="3" fill="white" opacity="0.4"/>
    <circle cx="30" cy="90" r="5" fill="white" opacity="0.5"/>
    <circle cx="450" cy="95" r="3.5" fill="white" opacity="0.6"/>
    
    <!-- Small letter grid pattern -->
    <g opacity="0.2" stroke="white" stroke-width="1.5" fill="none">
      <rect x="60" y="20" width="15" height="15"/>
      <rect x="75" y="20" width="15" height="15"/>
      <rect x="90" y="20" width="15" height="15"/>
      <rect x="60" y="35" width="15" height="15"/>
      <rect x="75" y="35" width="15" height="15"/>
      <rect x="90" y="35" width="15" height="15"/>
    </g>
    
    <!-- Mirror pattern on right -->
    <g opacity="0.2" stroke="white" stroke-width="1.5" fill="none">
      <rect x="375" y="70" width="15" height="15"/>
      <rect x="390" y="70" width="15" height="15"/>
      <rect x="405" y="70" width="15" height="15"/>
      <rect x="375" y="85" width="15" height="15"/>
      <rect x="390" y="85" width="15" height="15"/>
      <rect x="405" y="85" width="15" height="15"/>
    </g>
  </g>
</svg>
